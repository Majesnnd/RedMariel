<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interfa2e</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>API Inte2121rface</h1>
        </header>

        <main>
            <section class="section">
                <h2>Users</h2>
                <button class="btn" onclick="fetchData('users')">Fetch Users</button>
                <pre id="user-data" class="data-display"></pre>
            </section>

            <section class="section">
                <h2>Posts</h2>
                <button class="btn" onclick="fetchData('posts')">Fetch Posts</button>
                <pre id="post-data" class="data-display"></pre>
            </section>

            <section class="section">
                <h2>Comments</h2>
                <button class="btn" onclick="fetchData('comments')">Fetch Comments</button>
                <pre id="comment-data" class="data-display"></pre>
            </section>
        </main>
    </div>

    <script>
        function fetchData(endpoint) {
            fetch(`/${endpoint}`)  
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById(`${endpoint}-data`).textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    </script>
</body>
</html>
